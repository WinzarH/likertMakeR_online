name: R (Shiny app)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ["release"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: System dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev pkg-config

      - name: Restore dependencies (renv)
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 2

      - name: Smoke test
        run: |
          Rscript -e "library(shiny)"
          Rscript -e "source('app.R'); cat('app.R sourced OK\n')"

