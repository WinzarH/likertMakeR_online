name: R (Shiny app)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

            - name: System dependencies (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          pkg-config \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libfreetype6-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev \
          libwebp-dev
        sudo apt-get clean


      - name: Restore dependencies (renv)
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 2

      - name: Smoke test
        run: |
          Rscript -e "library(shiny)"
          Rscript -e "source('app.R'); cat('app.R sourced OK\n')"
